<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulse PH</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>
        Pulse PH 
        <img src="Logo.png" alt="Pulse PH Logo" class="logo">
    </h1>
    <div id="currency-section">
        <h2>Currency Exchange Rates</h2>
        <button id="dollar-to-peso">USD to PHP</button>
        <button id="euro-to-peso">EUR to PHP</button>
        <button id="yen-to-peso">JPY to PHP</button>
        <button id="saudi-to-peso">SAR to PHP</button>
        <button id="dirham-to-peso">AED to PHP</button>
        <div id="currency-result"></div>
    </div>
    <div id="info-wrapper">
        <div id="weather-section">
            <h2>Current Weather Status</h2>
            <div id="weather-info"></div>
            <div id="news-section">
                <button id="news-button">Read Latest News</button>
            </div>
        </div>
        <div id="stock-market">
            <h2>Stock Market Data</h2>
            <div id="stock-data"></div>
        </div>
    </div>
    <div id="trivia">
        <h2>Trivia</h2>
        <div id="trivia-data"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
